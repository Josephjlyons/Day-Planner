<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="./planner.css" href="">
    <!-- Bootstap CSS Only  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <title>My Daily Planner</title>
</head>
<!-- HTML Hourly display form/ ids convert to military time after 12pm id-->

<body>
    <header>
        <div class="jumboDisplay jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Daily Planner</h1>
                <p class="lead">See whats on the agenda for today below</p>
                <p><span class="fas fa-calendar-day" id="currentDate"></span></p>
                <p><span class="far fa-clock" id="currentTime"></span></p>
            </div>
        </div>
    </header>
    </div>
    <div class="container" id="9">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">9:00am</p>
            <div class="inputText col-sm-8" id="9"><textarea class="form-control" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"> <span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="10">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">10:00am</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="11">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">11:00am</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="12">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">12:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="13">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">1:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="14">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">2:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="15">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">3:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="16">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">4:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>
    <div class="container" id="17">
        <div class="row h-100">
            <p class="col-sm-1 my-auto time-block">5:00pm</p>
            <div class="inputText col-sm-8"><textarea class="form-control" rows="3" id="textarea"></textarea></div>
            <button class="saveBtn col-sm-2"><span class="fas fa-calendar-check fa-lg"></span></button>
        </div>
    </div>


    <!-- Day.js CDN example (unpkg) -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <!-- Day.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="./planner.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
